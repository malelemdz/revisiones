<html><head><base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://github.com/malelemdz/malelemdz.github.io/blob/main/source/ico.png?raw=true">
    <title>Revisión de video</title>
    <style>
        :root {
            --dark-blue: #021321;
            --turquoise: #03cdba;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(180deg, rgba(2,19,33,1) 0%, rgba(2,19,33,0.9) 100%);
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(3, 205, 186, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--turquoise), transparent);
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            flex: 1;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            margin: 2rem 0;
            background-color: rgba(3, 205, 186, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(3, 205, 186, 0.3);
            transition: border-color 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .custom-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .title {
            color: var(--turquoise);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .description {
            background: rgba(3, 205, 186, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(3, 205, 186, 0.3);
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .description:hover {
            transform: translateY(-5px);
            border-color: var(--turquoise);
        }

        .description h2 {
            color: var(--turquoise);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 2rem auto;
            max-width: fit-content;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
            background-color: #128C7E;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--white);
            opacity: 0.7;
            margin-top: auto;
            background: linear-gradient(0deg, rgba(2,19,33,1) 0%, rgba(2,19,33,0.9) 100%);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1.5rem;
                margin: 2rem auto;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem;
            }

            .main-content {
                padding: 0 1rem;
                margin: 1.5rem auto;
            }

            .title {
                font-size: 1.8rem;
            }

            .description {
                padding: 1.2rem;
            }

            .footer {
                font-size: 0.7rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="https://malelemdz.com" target="_blank" rel="noopener">
            <img src="https://github.com/malelemdz/malelemdz.github.io/blob/main/source/ico.png?raw=true" alt="Logo" class="logo">
        </a>
        <h1 class="title">Revisión de Video</h1>
    </header>

    <main class="main-content">
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1MeHYBec3r3_wAX9kiDqSDU28pVgYKIWo/preview" 
                    class="custom-video" 
                    allow="autoplay"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>

        <div class="description">
            <h2>Videoblog - Parte 1</h2>
            <p>Por favor, revisa el video adjunto y si estás satisfecho con el resultado, haz clic en la flecha de la esquina superior derecha para descargar el video en alta calidad.</p>
        </div>

    </main>

    <footer class="footer">
        Malelemdz &copy; 2024
    </footer>
</body>
</html>
