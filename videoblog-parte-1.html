<html><head><base href=""><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <link rel="icon" type="image/png" href="https://github.com/malelemdz/malelemdz.github.io/blob/main/source/ico.png?raw=true">
    <title>Revisión de video</title>
    <style>
        :root {
            --dark-gray: #1b1b1b;
            --green: #40be65;
            --white: #ffffff;
            --blue: #1595e7;
            --light-gray: #f4f4f4;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: light;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(27,27,27,1) 0%, rgba(33,33,33,1) 100%);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(64, 190, 101, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(21, 149, 231, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, rgba(27,27,27,1) 0%, rgba(33,33,33,1) 100%);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            color-scheme: light;
            forced-color-adjust: none;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: floatingLight 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        body::before {
            background: var(--green);
            top: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        body::after {
            background: var(--blue);
            bottom: -100px;
            right: -100px;
        }

        @keyframes floatingLight {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.2);
            }
            100% {
                transform: translate(-50px, -50px) scale(1);
            }
        }

        .header {
            padding: 2rem 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 1rem; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 10px rgba(64, 190, 101, 0.3));
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(64, 190, 101, 0.5));
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin: 1rem 0;
            background: var(--dark-gray);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(64, 190, 101, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            will-change: transform;
        }

        .video-container:hover {
            transform: translateY(-5px);
            border-color: var(--green);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .custom-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            will-change: transform;
        }

        .title {
            background: linear-gradient(135deg, var(--green), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .title:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(64, 190, 101, 0.5));
        }

        .description {
            background: rgba(64, 190, 101, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(64, 190, 101, 0.2);
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
        }

        .description:hover {
            transform: translateY(-5px);
            border-color: var(--green);
            box-shadow: 0 15px 40px rgba(64, 190, 101, 0.2);
        }

        .description h2 {
            color: var(--blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .description p {
            color: var(--light-gray);
            font-weight: 300;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--green), var(--blue));
            color: var(--white);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            margin: 3rem auto;
            max-width: fit-content;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(64, 190, 101, 0.3);
        }

        .whatsapp-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(64, 190, 101, 0.4);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .whatsapp-button:hover .whatsapp-icon {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--light-gray);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1.5rem;
                margin: 1.5rem auto;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .description {
                padding: 1.2rem;
            }

            .whatsapp-button {
                padding: 12px 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="https://malelemdz.com" target="_blank" rel="noopener">
            <img src="https://github.com/malelemdz/malelemdz.github.io/blob/main/source/ico.png?raw=true" alt="Logo" class="logo">
        </a>
        <h1 class="title">Revisión de Video</h1>

    <main class="main-content">

</body></html>
