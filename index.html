    <title>Malelemdz - Revisiones</title>

    <html lang="es">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #021321;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 50px; /* Increased from 40px to 50px */
            line-height: 1.6;
            max-width: 600px;
            padding: 0 15px;
        }

        .whatsapp-button {
            background-color: #03cdba;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 205, 186, 0.3);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            font-weight: 300;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                width: 120px;
            }

            .message {
                font-size: 1.1rem;
                padding: 0 10px;
            }

            .whatsapp-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 100px;
            }

            .message {
                font-size: 1rem;
                margin-bottom: 40px; /* Adjusted for mobile */
            }

            .whatsapp-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
